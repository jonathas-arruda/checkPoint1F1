<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="assets/img/sp.png" type="image/x-icon" />
  <link rel="stylesheet" href="style/style.css" />
  <title>São Paulo</title>
</head>

<body>
  <header class="topo">
    <nav class="cabecalho">
      <img class="logo" src="assets/svg/logo.svg" />
      <div class="menu">
        <a href="">Home</a>
        <a href="#curiosidades">Curiosidades</a>
        <a href="#video">Video</a>
      </div>
    </nav>
  </header>

  <main class="conteudo">
    <section class="banner"></section>
    
    <div class="sub-titulo">
      <h2 id="curiosidades">Curiosidades</h2>
    </div>

    <section class="curiosidades">

      <div class="card-cont">
        <img src="assets/img/pizza.jpg" alt="">
        <div class="mini-block">
          <h3>Os Paulistas consomem mais de 1 milhão de pizzas por dia</h3>
        </div>
      </div>

      <div class="card-cont-meio">
        <img src="assets/img/helicoptero.jpg" alt="">
        <div class="mini-block">
          <h3>A cidade com o maior número de helicópteros do mundo</h3>
        </div>
      </div>

      <div class="card-cont">
        <img src="assets/img/image 4.jpg" alt="">
        <div class="mini-block">
          <h3> O metrô de São Paulo está entre os 10 melhores do mundo</h3>
        </div>
      </div>

    </section>

    <div class="sub-titulo">
      <h2 id="video">Video</h2>
    </div>

    <section class="video">
      <iframe width="100%" height="500" src="https://www.youtube.com/embed/9cKDcL-XX-I" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </section>
  </main>

  <footer>
    <div class="bg-footer">
      <a href="https://www.instagram.com/prefsp/" target="_blank"><img src="assets/svg/instagram.svg"
          class="icon" /></a>

      <a href="https://www.youtube.com/user/prefeiturasaopaulo" target="_blank"><img src="assets/svg/youtube.svg"
          class="icon" /></a>
  </footer>
</body>

</html>
